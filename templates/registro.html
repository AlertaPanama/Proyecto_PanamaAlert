<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="registro-form">
  <h2>Registro</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('registro') }}">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input type="text" class="form-control" id="cedula" name="cedula" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="region">Región del país:</label>
      <select class="form-control" id="region" name="region" required>
        <option selected disabled>Seleccione una región</option>
        <option value="Panamá">Panamá</option>
        <option value="Colón">Colón</option>
        <option value="Chiriquí">Chiriquí</option>
        <option value="Veraguas">Veraguas</option>
        <option value="Bocas Del Toro">Bocas Del Toro</option>
        <option value="Cocle">Cocle</option>
        <option value="Panamà Oeste">Panamà Oeste</option>
        <option value="Darièn">Darièn</option>
        <option value="Herrera">Herrera</option>
        <option value="Los Santos">Los Santos</option>
        <option value="Guna Yala">Los Santos</option>
        <option value="Emberà Wuonaan">Emberà Wuonaan</option>
        <option value="Wargandi">Wargandi</option>
        <option value="Nabe-Buglè">Nabe-Buglè</option>
        <option value="Madugandi">Madugandi</option>
      </select>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" class="form-control" id="correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" required>
    </div>
    <div class="form-group">
      <label for="confirmar_contrasena">Confirmar Contraseña:</label>
      <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
    <a href="{{ url_for('login') }}" class="btn btn-secondary">Regresar</a>
  </form>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
